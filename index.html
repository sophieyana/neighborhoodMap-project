<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>London Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="filter-box">
			<h1> Sophie's Locations in West London </h1>
			<div>
				<input id="filter" type="search" placeholder="ex: The National Gallery" data-bind="textInput: query" ></input>
				<ul data-bind="foreach: search">
                	<li data-bind="text: title, click: $parent.animateMarker"></li>
            	</ul>
			</div>
   		</div>
   		<div id="map"></div>
   	</div>

	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
	<script async defer src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyCpgHUxvclLzOg7viR2VqkXegif8aepj3k&libraries=geometry,drawing,places&v=3&callback=initMap">
	</script>
</body>
</html>
